name: Fashion Hub UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run UI tests
      run: playwright test --shard=${{ matrix.shard }}/${{ strategy.job-total }} --project=chromium
      env:
        CI: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.shard }}
        path: test-results/
        retention-days: 7

  required-checks:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        if: needs.test.result != 'success'
        run: exit 1